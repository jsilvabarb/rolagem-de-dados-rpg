<!-- Código referente a um sistemas de rolagem de dados para jogos RPG -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolagem de Dados</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<script src="js/controle.js"></script>
<body id="body">
    <header>
        <nav id="menu"> <h2>Rolagem de Dados RPG</h2></nav>    
    </header>
    <main>
        <!-- Introdução ao sistema de rolagem  -->
        <div id="intro">
            <p>Olá, esse é um sistema de rolagem de dados pensado pra vocês que amam rpg</p>
            <p>Escolha seu tema de preferência e sinta-se no seu universo preferido!!</p>

            <div id="temas" onclick="escolherTema();">
                <p id="tema1">Medieval</p>
                <p id="tema2">Anime</p>
                <p id="tema3">Vampiros</p>
                <p id="tema4">Magia</p>
                <p id="tema5">Piratas</p>
                <p id="tema6">Padrão</p>
            </div>
            <br>
            <button id="start" onclick="start();">Vamos Lá!</button>
            <img style="margin-left: 360px; margin-top: -75px;" src="img/medievalPadrao.png" alt="imgIntro" height="350px">
        </div>       
    </main>
    <!-- Clicks que vão ser acessíveis depois da primeira jogada -->
    <button id="continua" style="display: none;">Trocar Dado</button>
    <button id="btnHistorico" style="display: none;">Histórico</button>
    <div id="historico" style="display: none;">
        <button id="btnVoltar" onclick="mesa.hiddenHistorico()">Voltar</button>
    </div>
</body>
</html>
